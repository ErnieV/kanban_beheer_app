name: Build and deploy Python app to Azure Web App - wa-kanban-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: wa-kanban-webapp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          if-no-files-found: error
          path: |
            app.py
            requirements.txt
            templates/**
            .env.example
            !**/__pycache__/**
            !**/*.pyc

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4FC9CB3475254219ACECBB6D0C13CAEB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_89155935879B47F3A7D8E8B6A014DA9B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FF259A09DF854DBFB6017D2B65EF857B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: wa-kanban-webapp
          slot-name: Production