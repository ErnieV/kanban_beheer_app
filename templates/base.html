<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban Beheer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Vivaldi Kanban</a>
            <div class="navbar-nav">
                <!-- Aangepast: verwijst nu naar 'artikelen_lijst' ipv 'mijn_artikelen' -->
                <a class="nav-link" href="{{ url_for('artikelen_lijst') }}">Artikelen</a>
                <a class="nav-link" href="{{ url_for('kast_selectie') }}">Kasten Inrichten</a>
                <a class="nav-link" href="{{ url_for('beheer_index') }}">Beheer</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
