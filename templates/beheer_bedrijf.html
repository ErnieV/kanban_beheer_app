{% extends "base.html" %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('dashboard') }}" class="text-decoration-none text-muted fw-medium">
        <i class="bi bi-arrow-left me-1"></i> Terug naar Dashboard
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="my-0"><i class="bi bi-building"></i> Bedrijfsgegevens</h4>
                <!-- Nieuwe knop voor extra bedrijven -->
                <button class="btn btn-sm btn-light text-primary fw-bold" data-bs-toggle="modal" data-bs-target="#nieuwBedrijfModal">
                    <i class="bi bi-plus-circle"></i> Nieuw Bedrijf
                </button>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    
                    <!-- Huidige Logo Preview -->
                    {% if bedrijf.logo_url %}
                    <div class="text-center mb-4">
                        <img src="{{ bedrijf.logo_url }}" alt="Logo" class="img-thumbnail" style="max-height: 150px;">
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Naam Praktijk / Bedrijf</label>
                        <input type="text" name="naam" class="form-control" value="{{ bedrijf.naam }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">KVK Nummer</label>
                        <input type="text" name="kvk" class="form-control" value="{{ bedrijf.kvk_nummer or '' }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Logo Uploaden</label>
                        <input type="file" name="logo" class="form-control" accept=".png, .jpg, .jpeg">
                        <small class="text-muted">Vervangt het huidige logo.</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Wijzigingen Opslaan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- MODAL VOOR NIEUW BEDRIJF (Verplaatst vanuit Dashboard) -->
<div class="modal fade" id="nieuwBedrijfModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('nieuw_bedrijf') }}" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Nieuw Bedrijf Aanmaken</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info small">
                        <i class="bi bi-info-circle"></i> Je maakt een volledig nieuwe omgeving aan. Je wordt hierna direct ingelogd in het nieuwe bedrijf.
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Naam van de praktijk / instelling</label>
                        <input type="text" name="naam" class="form-control" required placeholder="Bijv. Huisartsenpraktijk Oost">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                    <button type="submit" class="btn btn-success">Aanmaken</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
