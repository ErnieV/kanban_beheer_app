<!-- Bestand: templates/artikel_bewerken.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="mb-3">
            <a href="{{ url_for('mijn_artikelen') }}" class="text-decoration-none text-muted small">
                <i class="bi bi-arrow-left me-1"></i>Annuleren
            </a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3 border-bottom-0">
                <h4 class="mb-0">Artikel Bewerken</h4>
            </div>
            <div class="card-body pt-0">
                <div class="alert alert-info d-flex align-items-center mb-4 small border-0 bg-info bg-opacity-10 text-info">
                    <i class="bi bi-info-circle-fill me-2 fs-5"></i>
                    <div>Velden die je leeg laat, nemen automatisch de waarde over uit de Globale Catalogus.</div>
                </div>

                <form method="POST">
                    <!-- Naam -->
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Naam</label>
                        <div class="input-group">
                            <input type="text" name="eigen_naam" class="form-control" 
                                   value="{{ artikel.eigen_naam or '' }}" 
                                   placeholder="{{ view.Display_Naam }} (Standaard)">
                            {% if artikel.eigen_naam %}
                                <button type="button" class="btn btn-outline-secondary" onclick="this.form.eigen_naam.value=''; this.form.submit();" title="Herstel naar standaard">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </button>
                            {% endif %}
                        </div>
                    </div>

                    <!-- Nummers -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase text-muted">Eigen Artikelnummer</label>
                            <input type="text" name="lev_artikel_nummer" class="form-control" 
                                   value="{{ artikel.lev_artikel_nummer or '' }}"
                                   placeholder="{{ view.Display_Nummer }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase text-muted">Inkoopprijs (â‚¬)</label>
                            <input type="text" name="inkoopprijs" class="form-control" 
                                   value="{{ artikel.inkoopprijs or '' }}" 
                                   placeholder="0.00">
                        </div>
                    </div>

                    <hr class="my-4">

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-medium">
                        Opslaan
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
