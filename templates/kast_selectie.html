<!-- Bestand: templates/kast_selectie.html -->
{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
    <div>
        <h2 class="mb-1">Kasten Overzicht</h2>
        <p class="text-muted mb-0">Selecteer een opslaglocatie om de voorraad te beheren.</p>
    </div>
    <div class="mt-3 mt-md-0">
        <button class="btn btn-outline-primary disabled"><i class="bi bi-plus-lg me-1"></i>Nieuwe Kast</button>
    </div>
</div>

<!-- Grid Layout voor Kasten -->
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for kast, ruimte, vestiging in kasten %}
    <div class="col">
        <a href="{{ url_for('kast_inhoud', kast_id=kast.kast_id) }}" class="text-decoration-none">
            <div class="card h-100 position-relative overflow-hidden group-hover-effect" style="transition: transform 0.2s;">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="p-3 rounded-3 bg-primary bg-opacity-10 text-primary">
                            <i class="bi bi-archive fs-4"></i>
                        </div>
                        <span class="badge bg-light text-secondary border fw-normal">{{ vestiging.naam }}</span>
                    </div>
                    
                    <h5 class="card-title text-dark mb-1">{{ kast.naam }}</h5>
                    <div class="d-flex align-items-center text-muted small">
                        <i class="bi bi-geo-alt me-1"></i>
                        <span>{{ ruimte.naam }}</span>
                    </div>
                </div>
                
                <div class="card-footer bg-transparent border-top-0 pt-0 pb-3">
                    <div class="d-grid">
                        <span class="btn btn-light text-primary fw-medium btn-sm">
                            Openen <i class="bi bi-arrow-right ms-1"></i>
                        </span>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

<!-- Hover effect inline fix -->
<style>
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.08) !important;
        border-color: #0d6efd;
    }
</style>
{% endblock %}
